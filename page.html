<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Website</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        vr-mode-ui="enabled: false" 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <!-- Location-based AR -->
        <a-entity gps-entity-place="latitude: 37.7749; longitude: -122.4194;">
            <a-plane color="blue" height="1" width="2" position="0 2 0"></a-plane>
            <a-text value="Welcome to San Francisco!" position="0 2.5 0"></a-text>
        </a-entity>

    </a-scene>
</body>
</html>

<script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/three.js"></script>
<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Example</title>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/three.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>
      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
